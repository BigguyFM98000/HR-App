<!-- component -->
<div class="bg-white min-h-screen flex flex-col">
  <div
    class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2"
  >
    <div class="bg-slate-300 px-6 py-8 rounded shadow-md text-white w-full">
      <h1 class="mb-8 text-3xl text-center text-black">Sign up</h1>
      <form [formGroup]="form" (onsubmit)="onSubmit()">
        <input
          id="firstname"
          type="text"
          class="form-control block border border-grey-light w-full p-3 rounded mb-4"
          name="firstname"
          placeholder="Firstname"
          formControlName="firstname"
        />
        <input
          id="lastname"
          type="text"
          class="form-control block border border-grey-light w-full p-3 rounded mb-4"
          name="lastname"
          placeholder="Lastname"
          formControlName="lastname"
        />

        <div class="form-group">
          <input
            id="email"
            type="text"
            class="form-control block border border-grey-light w-full p-3 rounded mb-4"
            name="email"
            placeholder="Email"
            formControlName="email"
          />
        </div>

        <input
          id="myInput"
          type="{{ passwordType }}"
          class="form-control block border border-grey-light w-full p-3 rounded mb-4"
          name="password"
          placeholder="Password"
          #password
          formControlName="password"
        />
        <div class="flex justify-between">
          <div>
            <input type="radio" id="show" (click)="show()" name="option" />
            <label for="show">Show Password</label>
          </div>
          <div>
            <input type="radio" (click)="hide()" class="" name="option" />
            <label for="hide">Hide Password</label>
          </div>
        </div>
        <div class="flex justify-evenly gap-4">
          <button
            type="submit"
            class="w-64 text-center py-3 rounded bg-green-600 text-white hover:bg-green-dark focus:outline-none my-8"
          >
            Create Account
          </button>
          <button
            type="reset"
            class="w-64 text-center py-3 rounded bg-rose-900 text-white hover:bg-green-dark focus:outline-none my-8"
            
          >
            Reset
          </button>
        </div>
      </form>
    </div>

    <div class="text-grey-dark mt-6">
        Already have an account?
        <a routerLink="/login" class="no-underline border-b border-blue text-blue">Log in here</a>.
      </div>
  </div>
</div>

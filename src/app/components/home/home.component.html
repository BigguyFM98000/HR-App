<div class="flex flex-shrink-0 md:w-auto justify-between mt-2">
  <form class=" flex flex-shrink-0 md:w-auto flex-row search-hero" role="search">
    <input type="text" name="search" placeholder="Search" [(ngModel)]="searchText" autocomplete="off"
      class="input input-bordered w-full max-w-xs" />
  </form>
  <div class="dropdown dropdown-end">
    <Label>
      <button class="btn btn-outline bg-purple-900" [routerLink]="['/add']">Add New</button>
    </Label>
  </div>
</div>

<div class="grid grid-rows-2 md:grid-cols-1 sm:grid-cols-1 xs:grid-cols-1 lg:grid-cols-3 gap-2 first-letter:justify-center justify-items-center" >

  <div class="card w-96 bg-primary text-primary-content mt-8" *ngFor="let employee of employees | Search:searchText | paginate:    { itemsPerPage: 6, currentPage: p }; let i = index" >
    <div class="card-body text-center">
      <div class="flex justify-between align-baseline w-80 mb-3 h-62 lg:mb-0">
        <div class="avatar">
          <div class="mask mask-squircle w-12 h-12">
            <img src={{employee.profilepic}} *ngIf="employee.profilepic; else elseBlock"  
              alt="Avatar Tailwind CSS Component" />
          </div>
          <ng-template #elseBlock>
            <div class=" text-center w-12 h-12 flex justify-center align-center badge badge-outline"
              [ngStyle]="{'background-color': circleColor[i]}"> <span class="relative">{{ employee.fullname[0].toUpperCase() }}</span></div>
          </ng-template>
        </div>
        <span class="text-xl text-white-200">{{ employee.fullname }}</span>
      </div>
      <div class="flex">
        <div class="flex items-center justify-between w-full min-w-0 ">
          <span class="label-text text-xl text-black">Job Title:</span>
          <span class="text-xl text-white-200">{{ employee.jobtitle }}</span>
        </div>
      </div>
      <div class="flex">
        <div class="flex items-center justify-between w-full min-w-0 ">
          <span class="label-text text-xl text-black">Email:</span>
          <span class="text-xl text-white-200">{{ employee.email }}</span>
        </div>
      </div>
      <div class="flex">
        <div class="flex items-center justify-between w-full min-w-0 ">
          <span class="label-text text-xl text-black">Phone Number: </span>
          <span class="text-xl text-white-200">0{{ employee.phonenumber }}</span>
        </div>
      </div>
      <div class="flex">
        <div class="flex items-center justify-between w-full min-w-0 ">
          <span class="label-text text-xl text-black">Department:</span>
          <span class="text-xl text-white-200">{{ employee.department }}</span>
        </div>
      </div>

      <div class="card-actions justify-end">
        <span class="badge badge-outline p-4 bg-green-500" (click)="viewCard(employee._id)"><i class="fa-solid fa-eye"></i></span>
        <span class="badge badge-outline p-4 bg-yellow-500" (click)='edit(employee._id)'><i class="fa-solid fa-pen-to-square" ></i></span>
        <span class="badge badge-outline p-4 bg-red-500" (click)="delete(employee._id)"><i class="fa-sharp fa-solid fa-trash"></i></span>
      </div>
    </div>
  </div>        
</div>


<div class="flex justify-evenly md:w-full align-center w-1/2 mt-8 mx-auto text-white bg-blue-400">
  <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel=""></pagination-controls>
</div>


<div class="card mx-auto flex-shrink-0 justify-center w-full max-w-sm shadow-2xl bg-base-100 p-4 bg-purple-100 m-4" >
    
        <div class="avatar">
            <div class="mask mask-squircle w-12 h-12 mx-auto">
                <img src={{userUpdate.profilepic}} *ngIf="userUpdate.profilepic; else elseBlock"
                    alt="Avatar Tailwind CSS Component" />
            </div>
            <ng-template #elseBlock>
                <div class=" text-center w-12 h-12 flex justify-center align-center badge badge-outline"
                    [ngStyle]="{'background-color': divColor}"> <span class="relative"> {{
                        userUpdate.fullname[0].toUpperCase() }}
                    </span></div>
            </ng-template>

        </div>

        <div class="card-body">
            <div class="form-control">
                <label class="label">
                    <span class="label-text text-center badge badge-outline">Full Name</span>
                </label>
                <input type="text" class="input input-bordered"
                    [(ngModel)]="userUpdate.fullname" id="fullname"/>
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text text-center badge badge-outline">Job Title</span>
                </label>
                <input type="text" class="input input-bordered"
                [(ngModel)]="userUpdate.jobtitle" id="Job stitle"/>
            </div>

            <div class="form-control">
                <label class="label text-center">
                    <span class="label-text text-white badge badge-outline bg-teal-500">Email: </span>
                </label>
                <input type="text" [(ngModel)]="userUpdate.email"
                    class="input input-bordered" id="email" />
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text badge badge-outline">Phone Number</span>
                </label>
                <input type="text" [(ngModel)]="userUpdate.phonenumber"
                     class="input input-bordered" id="phonenumber" />
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text badge badge-outline">Department</span>
                </label>
                <input type="text" [(ngModel)]="userUpdate.department" class="input input-bordered" id="department" />
            </div>

            <div class="form-control flex justify-between flex-row mt-6">
                <button class="btn btn-active btn-secondary w-20" routerLink='/home' (click)="clear()">Back</button>
                <button type="submit" class="btn bg-blue-800 w-fit p-4" (click)="updateEmployee()">Update Details</button>
            </div>
        </div>
  
    </div>
